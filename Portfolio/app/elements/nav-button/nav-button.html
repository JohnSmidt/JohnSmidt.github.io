<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="nav-button">
  <template>
    <style include="shared-styles"></style>
    <style>
     
      .navButton {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        height: 64px;
        padding-left: 20px;
        padding-right: 20px;
        
        margin: 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }
    </style>
    <div class="navButton"> Hello </div>
  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'nav-button',

        properties: {
          greeting: {
            type: String,
            value: 'Welcome!',
            notify: true
          }
        }
      });
    })();
  </script>

</dom-module>
