                  <p class="paper-font-body2">Looking for more Web App layouts? Check out our <a href="https://github.com/PolymerElements/app-layout-templates">layouts</a> collection. You can also <a href="http://polymerelements.github.io/app-layout-templates/">preview</a> them live.</p>

                <paper-material elevation="1">
                  <h1>Experience</h1>
                  <h3>Geometry Wars</h3>

                    <div class="container"> 
                      <div class="box1"> 
                       I wanted to learn the basics of Unity and game development, so I started out with something small. This Geometry Wars clone was written in javascript, since it was a language I already knew, and would allow me to focus soley on the Unity framework. The project took about 30 hours total, and contains a score, a camera that allows the player to see the most of the playing field at all times, and different AI to make the game more exciting. Purple enemies move in sine wavelengths, blue enemies move towards the player, and green enemies move towards the player, but evade bullets.
                      </div> 
                      <div class ="box2" > 
                        <img src="../images/pacMan.png"></img>
                      </div>
                    </div>
                </paper-material>
              </div>

              <div id="projects" class="w3-container">
               <paper-material elevation="1" class="w3-animate-top">
                  <h1>Projects</h1>
                  <h3>Geometry Wars</h3>

                    <div class="container"> 
                      <div class="box1"> 
                       I wanted to learn the basics of Unity and game development, so I started out with something small. This Geometry Wars clone was written in javascript, since it was a language I already knew, and would allow me to focus soley on the Unity framework. The project took about 30 hours total, and contains a score, a camera that allows the player to see the most of the playing field at all times, and different AI to make the game more exciting. Purple enemies move in sine wavelengths, blue enemies move towards the player, and green enemies move towards the player, but evade bullets.
                      </div> 
                      <div class ="box2" > 
                        <img src="../images/pacMan.png"></img>
                      </div>
                    </div>
                </paper-material>

                <paper-material elevation="1">
                  <h3>Sherfox Holmes</h3>
                  <div class="container">
                     <div class="box1"> 
                       For this project, I wanted to deepen my understanding of Unity by making a game with more complex features than a simple space shooter. This game was written in C#, which was a language that was completely new to me at the time. Sherfox Holmes is a randomized detective game based on memory. The player must question suspects and determine if they are telling the truth, or lying, based on evidence found in a large mansion. The player must be hesitant, however, since some suspects may be misinformed, and their actions may be innocent, but incorrect.
                      </div> 
                      <div class ="box2" > 
                        <img src="../images/pacMan.png"></img>
                      </div>
                    </div>
                </paper-material>
